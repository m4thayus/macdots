
[env]
TERM = "alacritty"

[font]
size = 14.0

# VictorMono
# [font.bold]
# family = "VictorMono Nerd Font"
# style = "Medium"

# [font.bold_italic]
# family = "VictorMono Nerd Font"
# style = "Medium Italic"

# [font.italic]
# family = "VictorMono Nerd Font"
# style = "Italic"

# [font.normal]
# family = "VictorMono Nerd Font"
# style = "Light"

# Cascadia Code
[font.bold]
family = "Cascadia Code NF"
style = "SemiBold"

[font.bold_italic]
family = "Cascadia Code NF"
style = "SemiBold Italic"

[font.italic]
family = "Cascadia Code NF"
style = "SemiLight Italic"

[font.normal]
family = "Cascadia Code NF"
style = "SemiLight"

[[keyboard.bindings]]
chars = "\u001E"
key = "Key6"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F"
mods = "Command"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mode = "~Search"
mods = "Command|Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mode = "~Search"
mods = "Command|Control"

[window]
dynamic_padding = true
startup_mode = "Windowed"

[window.padding]
x = 6
y = 6

[general]
import = ["/Users/matt/.config/alacritty/colors.toml"]
