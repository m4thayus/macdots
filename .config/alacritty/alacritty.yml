import:
  - ~/.config/alacritty/colors.yml

env:
  # Something is broked on macOS 11.4
  # It isn't reconstructing from terminfo installed by alacritty
  # check with `infocmp
  # Something like below seems to fix the problem
  # `cp /Applications/Alacritty.app/Contents/Resources/61/alacritty .terminfo/61/`
  TERM: alacritty

window:
  padding:
    x: 12
    y: 12
  dynamic_padding: true
  startup_mode: Windowed

font:
  normal:
    family: VictorMono Nerd Font
    style: Regular
  bold:
    family: Victor Mono
    style: Bold
  italic:
    family: Victor Mono
    style: Italic
  bold_italic:
    family: Victor Mono
    style: Bold Italic
  size: 17.0

key_bindings:
  # Makes alacritty receive <C-6> correctly
  - { key: Key6,              mods: Control,                    chars: "\x1e"                 }
