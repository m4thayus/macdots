# Base16 Tomorrow Night - alacritty color config
# Chris Kempson (http://chriskempson.com)
# Check colors with `msgcat --color=test`
colors:
  # Default colors
  primary:
    background: '#2d2d2d'
    foreground: '#cccccc'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#2d2d2d'
    cursor: '#cccccc'

  # Normal colors
  normal:
    black:   '#2d2d2d'
    red:     '#f2777a'
    green:   '#99cc99'
    yellow:  '#ffcc66'
    blue:    '#6699cc'
    magenta: '#cc99cc'
    cyan:    '#66cccc'
    white:   '#cccccc'

  # Bright colors
  bright:
    black:   '#999999'
    red:     '#f99157'
    green:   '#393939'
    yellow:  '#515151'
    blue:    '#b4b7b4'
    magenta: '#e0e0e0'
    cyan:    '#a3685a'
    white:   '#ffffff'

  # Dim colors
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  # dim:
  #   black:   '#2d2d2d'
  #   red:     '#f2777a'
  #   green:   '#99cc99'
  #   yellow:  '#ffcc66'
  #   blue:    '#6699cc'
  #   magenta: '#cc99cc'
  #   cyan:    '#66cccc'
  #   white:   '#cccccc'

  # Indexed Colors
  indexed_colors:
    - { index: 16, color: '#f99157' }
    - { index: 17, color: '#a3685a' }
    - { index: 18, color: '#393939' }
    - { index: 19, color: '#515151' }
    - { index: 20, color: '#b4b7b4' }
    - { index: 21, color: '#e0e0e0' }

  # Vi mode cursor colors
  vi_mode_cursor:
    text: CellBackground
    cursor: '#6699cc'

draw_bold_text_with_bright_colors: false

  # Search colors
  #
  # Colors used for the search bar and match highlighting.
  #search:
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #matches:
    #  foreground: '#000000'
    #  background: '#ffffff'
    #focused_match:
    #  foreground: '#ffffff'
    #  background: '#000000'

    #bar:
    #  background: '#c5c8c6'
    #  foreground: '#1d1f21'

  # Keyboard regex hints
  #hints:
    # First character in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #start:
    #  foreground: '#1d1f21'
    #  background: '#e9ff5e'

    # All characters after the first one in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    #end:
    #  foreground: '#e9ff5e'
    #  background: '#1d1f21'

  # Line indicator
  #
  # Color used for the indicator displaying the position in history during
  # search and vi mode.
  #
  # By default, these will use the opposing primary color.
  #line_indicator:
  #  foreground: None
  #  background: None

  # Selection colors
  #
  # Colors which should be used to draw the selection area.
  #
  # Allowed values are CellForeground/CellBackground, which reference the
  # affected cell, or hexadecimal colors like #ff00ff.
  #selection:
  #  text: CellBackground
  #  background: CellForeground
